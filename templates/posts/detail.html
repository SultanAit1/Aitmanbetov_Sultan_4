{% extends 'layosts/index.html' %}

{% block content %}
    <style type="text/css">
        .product{
            width: 80%;
            margin-left: 10%;
        }
        .dates{
            display: flex;
            justify-content: space-between;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: brown;
            color: burlywood;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
    <div class="product">
    <h1>{{ product.title }}</h1>
        <h4>{{ product.description }}</h4>
        <h4>Rate: {{ product.rate }}</h4>
        <div class="dates">
            <h5>{{ product.created_date }}</h5>
            <h5>{{ product.modified_date }}</h5>
        </div>
        <div class="reviews">
            {% for review in reviews %}
                <div class="review">
                    <h6>{{ review.title }}</h6>
                    <p>{{ review.characteristics }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
